<p>#cs2105 #notes</p>
<h2>Learning Objectives</h2>
<ul>
<li>[ ] Basic terms - ==host, packet, protocol, throughput, store-and-forward, autonomous system==</li>
<li>[ ] Logical architecture of the internet - ==five protocol layers==</li>
<li>[ ] Physical architecture of the internet - ==network of ASes==</li>

</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>What is the Internet?</h1>
<p>The internet is complex and can be defined in many ways. In this module, internet is viewed as a ==communication== tool.</p>
<blockquote>
<p>[!note]<br />
The internet is a network of connected computing devices (PC, server, laptop, smartphone) , which are known as ==hosts==or ==end systems==</p>
</blockquote>
<h3>Hosts</h3>
<p>Hosts run network applications and communicate over links. There are around <strong>1 billion</strong> devices and hosts.</p>
<p>The internet consists of 2 parts – network edge and network core</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Network Edge (Access Network)</h1>
<p>![[accessnetwork.png| -center | -s]]</p>
<p>Hosts access the internet ==through access network== which are different ways to access the internet.</p>
<blockquote>
<p>[!aside | right +++++]<br />
Switch and hub is used by network edge, not network core</p>
</blockquote>
<h2>Home Network</h2>
<p>![[homenetwork.png| -m | -center]]</p>
<ul>
<li><strong>Modem</strong>: connect home network to <strong>ISP</strong> network</li>
<li><strong>Router</strong>: Set up home network to allow connection from multiple devices by assigning IP addresses to each device</li>
</ul>
<h2>Enterprise Access Networks (Ethernet)</h2>
<p>![[enterpriseaccessnetwork.png| -m | -center]]</p>
<h2>Wireless Access Networks</h2>
<p>Wireless access network connect hosts to router via ==base station aka “access point”==</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-start-multi-column">ID: ID_rc0y
Number of Columns: 2
Largest Column: standard
Border: off
Shadow: off
</code></pre>
<p><strong>Wireless LANs</strong></p>
<ul>
<li>Within building (100ft)</li>
<li>Commonly known as <strong>Wi-Fi</strong></li>
</ul>
<blockquote>
<p>[!note]<br />
Having many wireless access points in a building will allow you to cover a larger range of area.</p>
</blockquote>
<p>--- column-end ---</p>
<p><strong>Wide-area wireless access</strong></p>
<ul>
<li>Provided by cellular telco operators (10km)</li>
<li>Commonly known as <strong>3G, 4G</strong></li>
</ul>
<p>--- end-multi-column</p>
<h2>Physical Media</h2>
<p>Hosts can also connect to access network over different physical media.</p>
<p><strong>Guided media</strong><br />
- Signals propagate in solid media, such as ==twisted pair cable== or ==fiber optic cable==</p>
<p><strong>Unguided media</strong><br />
- Signals propagate freely, ie radio waves</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Network Core</h1>
<p>A network core is a ==mesh of interconnected routers==. There are no ==direct== users in the network core.</p>
<p>A router is a specially designed computer to ==forward data in the computer network from router to router== through ports in the router.</p>
<h2>Data transmission in networks</h2>
<blockquote>
<p>[!aside | right +++++]<br />
Circuit switching is usually used for ==telephone networks== – not the focus of this module.</p>
</blockquote>
<h3><strong>Circuit Switching</strong></h3>
<p>Circuit switching is an ==end-to-end== resources allocated to and reserved for <em>call</em> between source and destination.</p>
<ul>
<li>Call setup is required (to ==reserve== the <em>circuit</em>)</li>
<li>Guaranteed performance (circuit-like performance, since resources are reserved)</li>
<li>Circuit segment idle if not used by call (==no sharing, simultaneous transmission if there are not sufficient circuits==)</li>
<li>Commonly used in traditional telephone networks</li>
</ul>
<h3><strong>Packet Switching</strong></h3>
<blockquote>
<p>[!aside | right +++++]<br />
Each packet has a ==maximum size==. For example, NUS network has a packet limit of 1500 bytes. Therefore, for files larger than 1500 bytes, the file will be broken into packets no larger than 1500 bytes.</p>
</blockquote>
<p>Packet switching is a ==host sending function== where it breaks application message into smaller chunks, known as ==packets== of length, <em>L</em> bits.</p>
<ul>
<li>Each bit is sent as a electromagnetic wave (==1 - sine wave, 0 - cosine wave==)</li>
<li>Each bit is sent ==sequentially==, bit by bit</li>
</ul>
<p>The packets are transmitted to the link at <em>transmission rate, R</em>. The transmission rate is known as <strong>link capacity or link bandwidth</strong>.</p>
<blockquote>
<p>[!aside | right +++++]<br />
The bandwidth is affected by the ==physical media== and ==encoding==.</p>
</blockquote>
<blockquote>
<p>[!note] Packet Transmission Delay<br />
Packet transmission delay is the time needed to transmit <em>L</em>-bit packet into link.</p>

<h4><strong>Store-and-forward</strong></h4>
<p>Packets are passed from one router to the next, across links on path from source to destination. The ==entire packet== must arrive at a router before it can be transmitted to the next link. This behaviour is known as ==store-and-forward==.</p>

<p>Despite the delay, store-and-forward is necessary to verify the integrity of the packet before forwarding.</p>
<blockquote>
<p>[!note] Routing and addressing<br />
Routers determine source-destination route taken by packets, which are determined by the <code>routing algorithm</code>. Each packet needs to carry <code>source</code> and <code>destination</code> information.</p>
</blockquote>
<blockquote>
<p>[!caution] Packet switching<br />
Users’ packets ==share== network resources and resources are used on demand (no dedicated allocation or resource reservation).</p>
<p>Excessive congestion is possible.</p>
<p>When the router is overloaded, packets may be dropped.</p>
</blockquote>

<h1>Delay, Loss, Throughput</h1>
<p>Routers receive packets from different users and the incoming packets are placed in a ==FIFO queue== in the router buffer. The waiting time for turn to be sent out one by one causes ==packet queuing delay==.</p>
<blockquote>
<p>[!note] What if packet arrival rate exceeds departure rate?<br />
Suppose the departure rate of the queue in the router is <code>50 packets/s</code> and the arrival rate of packets is <code>100 packets/s</code>.</p>
<p>New arriving packet will have no buffer space to store and will be lost by the router.</p>
</blockquote>
<h2>Packet Loss</h2>
<ul>
<li>Queue of a router has a finite capacity.</li>
<li>Packet arriving to ==full queue== will be dropped and <strong>lost</strong>.</li>
<li>This is known as ==buffer overflow==.</li>
</ul>
<p>In transmission through media with EM waves (sine wave and cosine wave), there may be differences in <code>source</code> and <code>destination</code> due to ==noise, interference==. For example, bit <code>1</code> sent by <code>source</code> may be received as <code>0</code> by <code>destination</code>. When this occurs, the packet will be dropped by <code>destination</code>.</p>
<h2>Packet Delay</h2>
<p>There are ==four== sources of packet delay.</p>

<h2>End-to-End Packet Delay</h2>
<p>==End-to-end== packet delay is the time for a packet to travel from <code>source</code> to <code>destination</code> and it consists of ==all== four sources of delay.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2>Throughput</h2>
<p>==Throughput== is a measure of how many bits can be transmitted per unit time. This is measured for [[#End-to-End Packet Delay | end-to-end communication]] with multiple links. Link capacity (bandwidth) is meant for a specific link.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Protocol Layers and Service Models</h1>
<p>The internet supports various kinds of network applications and exchange messages among peers according to ==protocols==</p>
<h2>Protocol</h2>
<p>A ==protocol== defines <strong>format</strong> and <strong>order</strong> of messages exchanged and <strong>actions</strong> taken after messages are sent and received.</p>
<blockquote>
<p>[!note]<br />
<strong>Protocols</strong> regulate communication activities in a network.</p>
</blockquote>
<h2>Internet Protocol Stack</h2>
<p>Protocols in computers are <strong>logically</strong> organised into 5 layers according to their purposes.</p>
<ol>
<li>[[Application Layer | Application]]: supporting network application</li>
<li><strong>Transport</strong>: Process-to-process data transfer (TCP, UDP)</li>
<li><strong>Network</strong>: Routing datagrams from source to destination (IP, routing protocols)</li>
<li><strong>Link</strong>: Data transfer between neighbouring network elements</li>
<li><strong>Physical</strong>: bits propagated</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9"></section>
